    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            min-height: 100vh;
        }

        .sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 20px 20px 0;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .sidebar.collapsed .sidebar-header {
            padding: 20px 15px;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .logo {
            opacity: 0;
            display: none;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-box {
            padding: 15px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .sidebar.collapsed .search-box {
            opacity: 0;
            height: 0;
            padding: 0;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .sidebar.collapsed .item-list {
            padding: 10px 5px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.5);
        }

        .sidebar.collapsed .item {
            padding: 12px 8px;
            justify-content: center;
        }

        .item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(5px);
        }

        .sidebar.collapsed .item:hover {
            transform: none;
        }

        .item.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            transform: translateX(5px);
        }

        .sidebar.collapsed .item.active {
            transform: none;
        }

        .item-icon {
            width: 30px;
            height: 30px;
            min-width: 30px;
            min-height: 30px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: margin 0.3s ease;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .sidebar.collapsed .item-icon {
            margin-right: 0;
        }

        .item-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .item-image img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
        }

        .item-name {
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .item-name {
            opacity: 0;
            display: none;
        }

        .main-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .content-header {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .content-header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .content-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content-body {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .item-card {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .item-card.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .item-image {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #e4e4ee, #666677);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .item-image .placeholder {
            font-size: 80px;
            color: rgba(255, 255, 255, 0.8);
        }

        .item-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .stat-value {
            color: #666;
            line-height: 1.6;
        }

        .welcome-screen {
            text-align: center;
            color: #666;
            padding: 50px 20px;
        }

        .welcome-screen .icon {
            font-size: 100px;
            margin-bottom: 30px;
            opacity: 0.3;
        }

        .welcome-screen h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .welcome-screen p {
            font-size: 16px;
            opacity: 0.7;
            line-height: 1.6;
        }

        .combination {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .combination-item {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .combination-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .combination-plus {
            font-size: 18px;
            font-weight: bold;
            color: #666;
        }

        .item-list::-webkit-scrollbar {
            width: 8px;
        }

        .item-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .item-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .item-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .content-body::-webkit-scrollbar {
            width: 8px;
        }

            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>

            // 환영 화면 숨기기
            document.getElementById('welcomeScreen').style.display = 'none';

            // 모든 카드 숨기기
            const cards = document.querySelectorAll('.item-card');
            cards.forEach(card => card.classList.remove('active'));

            selectedCard.classList.add('active');

            document.getElementById('itemName').textContent = itemDataObj.name;

        function filterItems(searchTerm) {
            const items = document.querySelectorAll('.item');
            searchTerm = searchTerm.toLowerCase();

            items.forEach(item => {
